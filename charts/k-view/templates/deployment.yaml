apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k-view.fullname" . }}
  labels:
    {{- include "k-view.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "k-view.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "k-view.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "k-view.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: GIN_MODE
              value: {{ .Values.env.ginMode }}
            - name: TZ
              value: {{ .Values.env.timezone | quote }}
            - name: RBAC_CONFIG_PATH
              value: "/etc/kview/rbac/assignments.yaml"
            {{- if .Values.enable_sso }}
            - name: KVIEW_OAUTH_REDIRECT_URL
              value: {{ .Values.env.oauthRedirectUrl }}
            - name: KVIEW_GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "k-view.fullname" . }}-secret
                  key: googleClientId
            - name: KVIEW_GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "k-view.fullname" . }}-secret
                  key: googleClientSecret
            {{- end }}
            {{- if .Values.localUsers }}
            - name: KVIEW_STATIC_USERS
              valueFrom:
                secretKeyRef:
                  name: {{ include "k-view.fullname" . }}-secret
                  key: KVIEW_STATIC_USERS
            {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: data
              mountPath: /data
            {{- end }}
            {{- if .Values.rbac.enabled }}
            - name: rbac-config
              mountPath: /etc/kview/rbac
              readOnly: true
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "k-view.fullname" . }}-pvc
        {{- else }}
        - name: data
          emptyDir: {}
        {{- end }}
        {{- if .Values.rbac.enabled }}
        - name: rbac-config
          configMap:
            name: {{ include "k-view.fullname" . }}-rbac-config
        {{- end }}
