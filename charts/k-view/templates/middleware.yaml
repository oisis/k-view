{{- if and .Values.traefik.websocketMiddleware.enabled (eq .Values.ingress.className "traefik") -}}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "k-view.fullname" . }}-websocket
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "k-view.labels" . | nindent 4 }}
spec:
  headers:
    customRequestHeaders:
      # Ensure WebSocket upgrade headers are forwarded correctly
      X-Forwarded-Proto: "https"
    # Increase response timeout for long-lived WebSocket connections
    # (terminal sessions can be open for hours)
{{- end }}
