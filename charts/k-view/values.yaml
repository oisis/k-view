replicaCount: 1

image:
  repository: k-view
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: "k-view-sa"

podAnnotations: {}
podSecurityContext: {}

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: kview.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: k-view-tls
  #    hosts:
  #      - kview.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

# Persistence for SQLite database
persistence:
  enabled: true
  size: 1Gi
  accessMode: ReadWriteOnce
  # storageClass: "standard"

# Environment Variables
env:
  # Defaults or configmap values
  ginMode: "release"
  oauthRedirectUrl: "http://kview.local/api/auth/callback"

# Secrets (Prefer using external secrets manager in production)
secrets:
  # Replace these with real credentials via Helm set or custom values file
  googleClientId: "YOUR_GOOGLE_CLIENT_ID"
  googleClientSecret: "YOUR_GOOGLE_CLIENT_SECRET"
